<div class="container-fluid w1280 mobile-full-width current-project">
    <div class="row-fluid">
        <div class="col-md-12 mobile-full-width">
            <div class="project-cover" style="background-image: url('/images/project/wedding-cover.jpg');">
                <div class="row">
                    <div class="col-md-4 col-md-offset-8">
                        <div class="project-info" style="background-color: rgba(51, 51, 51, 0.7);">
                            <div class="padding-bottom-sm text-center">
                                <h2 class="project-title adjust-text">Lorem & IpSum</h2>
                                <h3 class="project-summary adjust-text-smaller">Dolor sit amet.</h3>
                            </div>

                            <div class="project-progress text-center padding-bottom-sm">
                                <h4 class="text-thin no-padding">WEDDING TIME</h4>
                                <timer class="timer-countdown" interval="1000" end-time="vm.project.timestampEnd">{{days}}
                                    <small>DAYS</small>
                                    {{hours}}
                                    <small>HR</small>
                                    {{minutes}}
                                    <small>MINS</small>
                                    {{sseconds}}
                                    <small>SEC</small>
                                </timer>
                            </div>

                            <div class="project-action" style="display: flex">
                                <a class="btn btn-primary btn-lg" ng-click="vm.showPackges()">CONTRIBUTE</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
